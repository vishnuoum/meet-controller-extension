<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Audio Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div">
        <input type="range" id="range" min="0" max="1" step="0.01" value="1">
        <button id="b1">90&deg;</button>
        <button id="b2">180&deg;</button>
        <button id="b3">270&deg;</button>
        <button id="b4">360&deg;</button>
    </div>
</body>
<script src="popup.js"></script>

</html>
